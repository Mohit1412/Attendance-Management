<form name="registration" class="form-horizontal" action="register.jsp" method="post">
    <div class="form-group">
      <div class="col-xs-6">
        <input type="tel" class="form-control" name="name" placeholder="Student Name" required>
      </div>
	</div>
				
	<div class="form-group">
		<div class="col-xs-6">
			<input type="tel" class="form-control" name="r_no" placeholder="Enrollment No.">
		</div>
	</div>
	
	<div class="form-group">
      <div class="col-xs-6">
        <input type="tel" class="form-control" name="batch"  placeholder="Batch" required>
      </div>
    </div>
	
	<div class="form-group">
		<div class="col-xs-6">
			<input type="tel" class="form-control" name="year" placeholder="Year">
		</div>
	</div>
	
	
	<div class="form-group">
		<div class="col-xs-6">
			<input type="password" class="form-control" name="password" placeholder="Password">
		</div>
	</div>
	

	<div class="form-group">        
		<div class="col-xs-3">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
		<div class="col-xs-3">
			<button type="reset" class="btn btn-danger">Reset</button>
		</div>
	</div>
 </form>
